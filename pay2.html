<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pay2.css">
    <title>Payment Form</title>
    <style>
        body {
            background-color: #f9f9f9; /* Light background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #3d3d3d;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        input:focus {
            border: 1px solid #66afe9;
            outline: none;
        }

        button {
            background-color: #66afe9;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #5a9bd4;
            transform: scale(1.05);
        }

        .barcode {
            margin: 20px 0;
            height: 50px;
            width: 200px; /* Adjust width as needed */
            background: url('barcode-placeholder.png') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Payment Information</h2>
        
        <!-- Barcode Section -->
        <div class="barcode"></div>

        <form id="paymentForm" onsubmit="handleSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="number">Phone Number:</label>
            <input type="text" id="number" name="number" required>

            <label for="cardName">Card Name:</label>
            <input type="text" id="cardName" name="cardName" required>

            <label for="cardNumber">Card No:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="expMonth">Exp Month:</label>
            <input type="text" id="expMonth" name="expMonth" required>

            <label for="expYear">Exp Year:</label>
            <input type="text" id="expYear" name="expYear" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="otp" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert('Thank you for your payment!');
            document.getElementById('paymentForm').reset();
        }
    </script>
</body>
</html>
