<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .hero {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('gym1.jpg') no-repeat center center/cover; /* Background image */
            position: relative;
        }
        .form-box {
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            color: black;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideUp 1s ease-in-out;
            z-index: 1; /* Ensure form stays above background */
        }
        .toggle-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px;
            margin: 10px 0;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .toggle-btn:hover {
            background-color: #ff6b6b;
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
        .input-group {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            border-color: #1a73e8;
        }
        .check-box {
            margin-right: 10px;
        }
        /* Typing animation */
        .typing-text {
            font-size: 18px;
            color: #1a73e8;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            width: fit-content;
            margin: 20px auto;
            animation: typing 3s steps(30, end), blink-caret 0.5s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            50% { border-color: transparent; }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Button Animation */
        .enter-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            animation: pulse 1s infinite;
        }
        .enter-btn:hover {
            background-color: #ff6b6b;
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-box {
                padding: 20px;
                width: 100%;
                max-width: 300px;
            }
            .toggle-btn {
                font-size: 14px;
                padding: 10px;
            }
            .input-field {
                font-size: 14px;
            }
            .typing-text {
                font-size: 16px;
            }
        }
    </style>
    <script>
        function handleEnterButtonClick() {
            // Redirect to a new tracking page
            window.location.href = "tracking.html?tracking_id=enter123";
        }
    </script>
</head>
<body>

    <div class="hero">
        <div class="form-box">
            <!-- Login and Register buttons -->
            <button type="button" class="toggle-btn">
                <a href="progress.html" style="color: white; text-decoration: none;">Log In</a>
            </button>
            <button type="button" class="toggle-btn">
                <a href="signup.html" style="color: white; text-decoration: none;">Register</a>
            </button>

            <!-- Input fields for User ID and Password -->
            <form class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="password" class="input-field" placeholder="Enter password" required>
                <div style="margin-top: 10px;">
                    <input type="checkbox" class="check-box"><span>Remember password</span>
                </div>
            </form>

            <!-- Typing animation for the welcome text -->
            <p class="typing-text">Welcome to Fitness Gym Factory</p>

            <!-- Enter Button with animation -->
            <button type="button" class="enter-btn" onclick="handleEnterButtonClick()">Enter</button>
        </div>
    </div>

</body>
</html>
