<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Fitness Gym Center</title>
    <style>
        body {
            background-color: #e5bc8a;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .bg-image {
            background: url('gym2.jpg') no-repeat center center/cover;
            height: 300px;
            position: relative;
        }

        .bg-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 50px;
            margin: 0;
        }

        h3 {
            font-size: 24px;
        }

        p {
            color: rgb(97, 87, 83);
            margin: 10px 0;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus {
            border: 1px solid rgb(168, 189, 159);
            outline: none;
        }

        button {
            background-color: rgb(168, 189, 159);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: rgb(129, 164, 126);
            transform: scale(1.05);
        }

        button a {
            color: white;
            text-decoration: none;
        }

        button a:hover {
            text-decoration: underline;
        }

        .thank-you-message {
            display: none;
            animation: fadeIn 1s ease-in-out;
            margin-top: 20px;
            font-size: 20px;
            color: rgb(77, 158, 77);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="bg-text">
            <h1>Fitness Gym Center</h1>
            <h3>Fitness</h3>
        </div>
    </div>

    <div class="form-container">
        <p>The Fitness Center is a health, recreational, and social facility geared towards exercise, sports, and other physical activities.</p>
        <p style="color: rgb(129, 98, 86);">It may be a for-profit commercial facility or a community- or institutionally-supported center.</p>

        <form id="signupForm" onsubmit="handleSubmit(event)">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="number">Phone Number:</label>
            <input type="text" id="number" name="number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Submit</button>
            <button type="button" onclick="alert('Want to order?')">
                <a href="orderpage.html">Order</a>
            </button>
        </form>

        <div class="thank-you-message" id="thankYouMessage">
            Thanks for signing up!
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById('signupForm').reset(); // Reset form fields
            document.getElementById('thankYouMessage').style.display = 'block'; // Show thank you message
        }
    </script>
</body>
</html>
